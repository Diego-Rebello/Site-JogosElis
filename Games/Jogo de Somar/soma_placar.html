<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cios de Soma!</title>
    <style>
        /* Estilos para deixar a p√°gina mais amig√°vel para crian√ßas */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f8ff; /* Azul bem clarinho (Alice Blue) */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .game-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 480px;
        }

        h1 {
            color: #0056b3;
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        
        /* NOVO: Estilo para o placar */
        .placar {
            display: flex;
            justify-content: space-around;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .placar-acertos {
            color: #28a745;
        }

        .placar-erros {
            color: #dc3545;
        }

        /* √Årea onde o problema de matem√°tica aparece */
        .problem {
            font-size: 3.5em; /* N√∫meros bem grandes */
            font-weight: bold;
            margin-bottom: 25px;
            color: #1c1c1e;
        }

        /* Campo para a crian√ßa digitar a resposta */
        #respostaInput {
            width: 120px;
            padding: 15px;
            font-size: 2em;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        /* Estilo dos bot√µes */
        .botoes {
            display: flex;
            justify-content: center;
            gap: 15px; /* Espa√ßo entre os bot√µes */
            flex-wrap: wrap; /* Permite que os bot√µes quebrem a linha em telas menores */
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        button:active {
            transform: scale(0.95); /* Efeito de clique */
        }

        #btnConferir {
            background-color: #28a745; /* Verde */
        }

        #btnNovo {
            background-color: #007bff; /* Azul */
        }
        
        /* NOVO: Estilo para o bot√£o de reiniciar */
        #btnReiniciar {
            background-color: #6c757d; /* Cinza */
        }

        /* √Årea de feedback (certo ou errado) */
        #feedback {
            margin-top: 25px;
            font-size: 1.5em;
            font-weight: bold;
            height: 40px; /* Altura fixa para n√£o "pular" a tela */
        }

        .correto {
            color: #28a745; /* Verde */
        }

        .errado {
            color: #dc3545; /* Vermelho */
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Vamos Somar!</h1>

        <div class="placar">
            <div class="placar-acertos">‚úîÔ∏è Acertos: <span id="acertos">0</span></div>
            <div class="placar-erros">‚ùå Erros: <span id="erros">0</span></div>
        </div>
        
        <div class="problem">
            <span id="num1"></span> + <span id="num2"></span> =
        </div>
        
        <input type="number" id="respostaInput" placeholder="?">
        
        <div class="botoes">
            <button id="btnConferir">Conferir</button>
            <button id="btnNovo">Gerar Novo</button>
            <button id="btnReiniciar">Reiniciar</button>
        </div>
        
        <div id="feedback"></div>
    </div>

    <script>
        // --- 1. SELECIONANDO OS ELEMENTOS DA P√ÅGINA ---
        const num1Span = document.getElementById('num1');
        const num2Span = document.getElementById('num2');
        const respostaInput = document.getElementById('respostaInput');
        const btnConferir = document.getElementById('btnConferir');
        const btnNovo = document.getElementById('btnNovo');
        const feedbackDiv = document.getElementById('feedback');
        // NOVOS ELEMENTOS
        const btnReiniciar = document.getElementById('btnReiniciar');
        const acertosSpan = document.getElementById('acertos');
        const errosSpan = document.getElementById('erros');
        
        let respostaCorreta; 
        // NOVAS VARI√ÅVEIS
        let acertos = 0;
        let erros = 0;
        let problemaJaRespondido = false;

        // --- 2. FUN√á√ÉO PARA GERAR UM NOVO PROBLEMA ---
        function gerarNovoProblema() {
            let numero1, numero2;
            
            // MODIFICADO: Continua gerando n√∫meros at√© que a soma seja <= 100
            do {
                numero1 = Math.floor(Math.random() * 90) + 10;
                numero2 = Math.floor(Math.random() * 90) + 10;
            } while (numero1 + numero2 > 100);

            num1Span.textContent = numero1;
            num2Span.textContent = numero2;
            respostaCorreta = numero1 + numero2;

            problemaJaRespondido = false; // Permite responder ao novo problema
            respostaInput.value = '';
            feedbackDiv.innerHTML = '';
            feedbackDiv.className = '';
            respostaInput.focus();
        }

        // --- 3. FUN√á√ÉO PARA CONFERIR A RESPOSTA ---
        function conferirResposta() {
            // MODIFICADO: Bloqueia nova tentativa se o problema j√° foi respondido
            if (problemaJaRespondido) {
                return; 
            }

            const respostaUsuario = parseInt(respostaInput.value);

            if (isNaN(respostaUsuario)) {
                feedbackDiv.textContent = 'Digite um n√∫mero!';
                feedbackDiv.className = 'errado';
                return;
            }
            
            problemaJaRespondido = true; // Marca o problema como respondido

            if (respostaUsuario === respostaCorreta) {
                feedbackDiv.textContent = 'üéâ Parab√©ns! Voc√™ acertou!';
                feedbackDiv.className = 'correto';
                acertos++; // Incrementa o placar de acertos
                acertosSpan.textContent = acertos;
            } else {
                feedbackDiv.innerHTML = `Ops! A resposta certa era ${respostaCorreta}.`;
                feedbackDiv.className = 'errado';
                erros++; // Incrementa o placar de erros
                errosSpan.textContent = erros;
            }
        }
        
        // --- NOVA FUN√á√ÉO: REINICIAR PLACAR ---
        function reiniciarPlacar() {
            acertos = 0;
            erros = 0;
            acertosSpan.textContent = acertos;
            errosSpan.textContent = erros;
            gerarNovoProblema(); // Gera um novo problema ao reiniciar
        }

        // --- 4. CONFIGURANDO OS EVENTOS DOS BOT√ïES ---
        btnConferir.addEventListener('click', conferirResposta);
        btnNovo.addEventListener('click', gerarNovoProblema);
        btnReiniciar.addEventListener('click', reiniciarPlacar); // Evento do novo bot√£o
        
        respostaInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                conferirResposta();
            }
        });

        // --- 5. INICIANDO O JOGO ---
        gerarNovoProblema();
    </script>

</body>
</html>
